<!--ng.defaultHeaderCellTemplate-->
<div data-bind="click: sort, css: { 'ngSorted': !noSortVisible }, attr: {'class': 'ngHeaderSortColumn ' + headerClass()}">
    <div data-bind="attr: { 'class': 'colt' + $index() + ' ngHeaderText' }, html: displayName"></div>
    <div class="ngSortButtonDown" data-bind="visible: showSortButtonDown"></div>
    <div class="ngSortButtonUp" data-bind="visible: showSortButtonUp"></div>
</div>
<div data-bind="visible: resizable, click: gripClick, event: { onmousedown: gripOnMouseDown }" class="ngHeaderGrip" ></div>
